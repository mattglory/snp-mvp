name: SNP Protocol CI/CD

on:
  push:
    branches: [main, code4stx-submission]
  pull_request:
    branches: [main]

jobs:
  contract-checks:
    name: Contract Compilation & Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Clarinet
        run: |
          wget -nv https://github.com/hirosystems/clarinet/releases/download/v2.11.0/clarinet-linux-x64.tar.gz
          tar -xzf clarinet-linux-x64.tar.gz
          chmod +x ./clarinet
          sudo mv ./clarinet /usr/local/bin/
          clarinet --version

      - name: Check contracts compile
        run: clarinet check

  typescript-tests:
    name: TypeScript Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
